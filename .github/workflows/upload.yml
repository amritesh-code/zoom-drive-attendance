name: Zoom to Drive Upload

on:
  schedule:
    - cron: '30 17 * * *'  # Runs every day at 11:00 PM IST (17:30 UTC)
  workflow_dispatch:        # Allows manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore credential files
        run: |
          echo '${{ secrets.CLIENT_SECRET_JSON }}' > client_secret.json
          echo '${{ secrets.TOKEN_JSON }}' > token.json
          
      - name: Verify JSON integrity
        run: |
          python -m json.tool client_secret.json > /dev/null
          python -m json.tool token.json > /dev/null

      - name: Create .env file
        run: |
          echo "ZOOM_ACCOUNT_ID=${{ secrets.ZOOM_ACCOUNT_ID }}" >> .env
          echo "ZOOM_CLIENT_ID=${{ secrets.ZOOM_CLIENT_ID }}" >> .env
          echo "ZOOM_CLIENT_SECRET=${{ secrets.ZOOM_CLIENT_SECRET }}" >> .env
          echo "ZOOM_ADMIN_EMAIL=${{ secrets.ZOOM_ADMIN_EMAIL }}" >> .env
          echo "DRIVE_FOLDER_ID=${{ secrets.DRIVE_FOLDER_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET_JSON=client_secret.json" >> .env
          echo "GOOGLE_TOKEN_JSON=token.json" >> .env

      - name: Run Zoom to Drive upload
        run: python main.py
